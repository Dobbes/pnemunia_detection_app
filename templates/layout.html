<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pneumonia Detection with HuggingFace</title>
    <!-- Include Bootstrap CSS for responsive design -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding-bottom: 60px;
        }
        .container {
            max-width: 900px;
            margin-top: 30px;
        }
        .card {
            background-color: #1e1e1e;
            border: 1px solid #333;
            margin-bottom: 20px;
            border-radius: 10px;
        }
        .card-header {
            background-color: #252525;
            border-bottom: 1px solid #333;
            color: #ffffff;
            font-weight: bold;
        }
        .card-body {
            padding: 20px;
        }
        .btn-primary {
            background-color: #4f46e5;
            border-color: #4338ca;
        }
        .btn-primary:hover {
            background-color: #4338ca;
            border-color: #3730a3;
        }
        .drop-zone {
            border: 2px dashed #4f46e5;
            border-radius: 10px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
            background-color: #161616;
        }
        .drop-zone:hover {
            border-color: #6366f1;
            background-color: #1a1a1a;
        }
        .drop-zone.active {
            border-color: #8b5cf6;
            background-color: #1e1e1e;
        }
        .img-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .img-preview {
            position: relative;
            width: 100px;
            height: 100px;
            border-radius: 5px;
            overflow: hidden;
            cursor: pointer;
            border: 2px solid transparent;
        }
        .img-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .img-preview.selected {
            border: 2px solid #4f46e5;
        }
        .img-preview .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(79, 70, 229, 0.2);
            display: none;
        }
        .img-preview:hover .overlay {
            display: block;
        }
        .img-preview.selected .overlay {
            display: block;
            background-color: rgba(79, 70, 229, 0.4);
        }
        .badge {
            position: relative;
            font-size: 0.7rem;
        }
        .result-card {
            border: 1px solid #333;
            border-radius: 10px;
            margin-bottom: 10px;
            overflow: hidden;
            background-color: #1a1a1a;
        }
        .result-card img {
            width: 80px;
            height: 80px;
            object-fit: cover;
        }
        .correct {
            color: #10b981;
        }
        .incorrect {
            color: #ef4444;
        }
        .metrics-card {
            background-color: #252525;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .metric-container {
            background-color: #1a1a1a;
            border-radius: 8px;
            border: 1px solid #333;
        }
        .metric-item {
            display: inline-block;
            text-align: center;
            padding: 10px 15px;
            border-radius: 5px;
            background-color: #1e1e1e;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        .metric-value {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .metric-label {
            font-size: 0.8rem;
            color: #a0a0a0;
        }
        .logo {
            max-height: 40px;
            margin-right: 10px;
        }
        .sample-img-container {
            border-radius: 8px;
            overflow: hidden;
            margin-top: 10px;
            border: 1px solid #333;
        }
        .sample-img {
            max-height: 160px;
            object-fit: contain;
            display: block;
            margin: 0 auto;
        }
        .result-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 4px;
            border: 1px solid #333;
        }
        
        /* Confusion matrix styling */
        .confusion-table {
            background-color: #1a1a1a;
            border-color: #333;
        }
        .confusion-table th {
            background-color: #252525;
            border-color: #333;
            padding: 8px;
        }
        .confusion-table td {
            border-color: #333;
            padding: 12px;
        }
        .prediction-result {
            padding: 10px;
            border-radius: 6px;
        }
        .prediction-result.correct {
            background-color: rgba(16, 185, 129, 0.2);
        }
        .prediction-result.incorrect {
            background-color: rgba(239, 68, 68, 0.2);
        }
        .result-count {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .result-label {
            font-size: 0.8rem;
            color: #a0a0a0;
        }
        .true-positive {
            border-left: 2px solid #10b981;
            border-bottom: 2px solid #10b981;
        }
        .true-negative {
            border-right: 2px solid #10b981;
            border-top: 2px solid #10b981;
        }
        .false-positive {
            border-left: 2px solid #ef4444;
            border-top: 2px solid #ef4444;
        }
        .false-negative {
            border-right: 2px solid #ef4444;
            border-bottom: 2px solid #ef4444;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #1e1e1e;">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="https://huggingface.co/front/assets/huggingface_logo.svg" alt="HuggingFace" class="logo">
                Pneumonia Detection
            </a>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer class="fixed-bottom py-2" style="background-color: #1a1a1a; border-top: 1px solid #333;">
        <div class="container text-center">
            <small>Powered by HuggingFace and Flask | Dataset: Chest X-Ray Pneumonia</small>
        </div>
    </footer>

    <!-- Bootstrap and other JS libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
